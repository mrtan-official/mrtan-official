<!-- save this as orbit.svg in your repo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="600" height="600">
  <defs>
    <!-- circular mask for center avatar -->
    <clipPath id="avatarClip">
      <circle cx="200" cy="200" r="60" />
    </clipPath>
  </defs>

  <!-- background (dark grid/glow) -->
  <rect width="100%" height="100%" fill="#0d1117"/>
  <g opacity="0.08">
    <circle cx="200" cy="200" r="190" fill="none" stroke="#00ff00" stroke-width="0.6"/>
  </g>

  <!-- central avatar (the "sun") -->
  <g>
    <circle cx="200" cy="200" r="66" fill="rgba(0,255,0,0.05)"/>
    <circle cx="200" cy="200" r="64" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.9"/>
    <image xlink:href="https://i.postimg.cc/1zkqjC1k/mrtan.png"
           x="140" y="140" width="120" height="120" clip-path="url(#avatarClip)" preserveAspectRatio="xMidYMid slice"/>
  </g>

  <!-- orbit groups: each group rotates around center (200,200) -->
  <!-- Planet 1: Python (inner orbit) -->
  <g>
    <g transform="translate(200,200)">
      <g transform="translate(100,0)">
        <image xlink:href="https://techstack-generator.vercel.app/python-icon.svg" x="-20" y="-20" width="40" height="40" />
      </g>
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="0 0 0" to="360 0 0" dur="7s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Planet 2: GitHub (slower, opposite direction) -->
  <g>
    <g transform="translate(200,200)">
      <g transform="translate(140,0)">
        <image xlink:href="https://techstack-generator.vercel.app/github-icon.svg" x="-18" y="-18" width="36" height="36" />
      </g>
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="360 0 0" to="0 0 0" dur="12s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Planet 3: HTML5 -->
  <g>
    <g transform="translate(200,200)">
      <g transform="translate(180,0)">
        <image xlink:href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" x="-16" y="-16" width="32" height="32" />
      </g>
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="0 0 0" to="360 0 0" dur="10.5s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Planet 4: Bash -->
  <g>
    <g transform="translate(200,200)">
      <g transform="translate(220,0)">
        <image xlink:href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg" x="-14" y="-14" width="28" height="28" />
      </g>
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="360 0 0" to="0 0 0" dur="9s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Planet 5: MySQL (SQL) -->
  <g>
    <g transform="translate(200,200)">
      <g transform="translate(250,0)">
        <image xlink:href="https://techstack-generator.vercel.app/mysql-icon.svg" x="-14" y="-14" width="28" height="28" />
      </g>
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="0 0 0" to="360 0 0" dur="14s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- subtle glow rings for aesthetics -->
  <g fill="none" stroke="#00ff00" stroke-opacity="0.06">
    <circle cx="200" cy="200" r="100" />
    <circle cx="200" cy="200" r="140" />
    <circle cx="200" cy="200" r="180" />
  </g>
</svg>
