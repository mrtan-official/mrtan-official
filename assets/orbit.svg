<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="600" height="600">
  <defs>
    <clipPath id="avatarClip">
      <circle cx="200" cy="200" r="60" />
    </clipPath>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#0d1117"/>
  
  <!-- center image -->
  <image xlink:href="mrtan.png"
         x="140" y="140" width="120" height="120"
         clip-path="url(#avatarClip)" preserveAspectRatio="xMidYMid slice"/>

  <!-- orbit rings -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#00ff00" stroke-opacity="0.15"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="#00ff00" stroke-opacity="0.15"/>
  <circle cx="200" cy="200" r="180" fill="none" stroke="#00ff00" stroke-opacity="0.15"/>

  <!-- orbit 1 (Python) -->
  <g>
    <g transform="translate(200,200)">
      <g transform="translate(100,0)">
        <image xlink:href="https://techstack-generator.vercel.app/python-icon.svg" x="-20" y="-20" width="40" height="40" />
      </g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="6s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- orbit 2 (GitHub) -->
  <g>
    <g transform="translate(200,200)">
      <g transform="translate(140,0)">
        <image xlink:href="https://techstack-generator.vercel.app/github-icon.svg" x="-20" y="-20" width="40" height="40" />
      </g>
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="10s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- orbit 3 (HTML) -->
  <g>
    <g transform="translate(200,200)">
      <g transform="translate(180,0)">
        <image xlink:href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"

